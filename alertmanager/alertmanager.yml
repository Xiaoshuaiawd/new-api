global:
  resolve_timeout: 5m
  # SMTP 配置（用于邮件告警）
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@example.com'
  # smtp_auth_username: 'alerts@example.com'
  # smtp_auth_password: 'your-password'
  # smtp_require_tls: true

# 告警路由
route:
  group_by: ['alertname', 'cluster', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # 严重告警立即发送
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # 警告告警
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m

    # 信息告警
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 2h

# 接收器配置
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://your-webhook-endpoint/alerts'
        send_resolved: true

  - name: 'critical-alerts'
