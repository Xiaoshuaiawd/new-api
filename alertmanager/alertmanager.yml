      - url: 'http://your-webhook-endpoint/info'
        send_resolved: true

# 告警抑制规则
inhibit_rules:
  # 如果严重告警触发，抑制同一渠道的警告告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['channel_name', 'channel_id']

  # 如果渠道被禁用，抑制该渠道的其他告警
  - source_match:
      alertname: 'ChannelDisabled'
    target_match_re:
      alertname: 'Channel.*|Model.*'
    equal: ['channel_name', 'channel_id']
